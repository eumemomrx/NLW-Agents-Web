<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>NLW E-Sports</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo NLW E-Sports">
  </header>
  <main>
    <section>
      <div>
        <h2>Assistente de Meta</h2>
        <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API Key do Gemini" required>
          <select id="gameSelect" >
            <option value="">Selecione um jogo</option>
            <option value="lol">League of Legends</option>
            <option value="valorant">Valorant</option>
            <option value="cs">Counter Strike</option>
            <option value="genshin">Genshin Impact</option>
            <option value="stardew">Stardew Valley</option>
          </select>
          <input id="questionInput" type="text" placeholder="Qual sua pergunta?" required>
          <button id="askButton">
            Perguntar
          </button>
        </form>
        <div id="aiResponse" class="hidden">
          <div class="response-content">

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
